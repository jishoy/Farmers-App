build:
  image: alpine
  before_script:
    - apk add zip
  script:
    - mkdir public
    - touch public/index.html
    - echo "<h1>New deployment<h1>" >> public/index.html
    - zip -r public.zip public
  artifacts:
    paths:
      - public.zip

deploy:
  image: alpine
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - scp -o StrictHostKeyChecking=no public.zip ubuntu@34.222.26.89:/home/ubuntu
    - ssh  ubuntu@34.222.26.89 
    - ls
